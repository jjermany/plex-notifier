name: Build & Push Docker Images

on:
  push:
    branches: [ main, beta ]
  workflow_dispatch: {}   # allow manual runs from the Actions tab

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # needed for GHCR pushes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "Docker Hub username: ${{ secrets.DOCKERHUB_USERNAME }}"
          if [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "Docker Hub token is set ✅"
          else
            echo "Docker Hub token is missing ❌"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            jermcee/plex-notifier
            ghcr.io/jjermany/plex-notifier
          tags: |
            type=raw,value=beta,enable=${{ github.ref == 'refs/heads/beta' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
