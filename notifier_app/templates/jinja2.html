<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Episodes Available</title>
</head>
<body style="margin:0; padding:0; background-color:#121212; font-family: Arial, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#121212; color:#ffffff;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="width:100%; max-width:600px;">
          {% for show_title, episodes in grouped_episodes.items() %}
          <tr>
            <td style="padding:20px 0;">
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="padding-bottom:10px;">
                    <img src="{{ episodes[0].show_poster_ref }}" alt="Show Poster"
                         style="height:200px; border-radius:8px; display:block; margin:0 auto;" />
                  </td>
                </tr>
                <tr>
                  <td style="text-align:center; font-size:24px; color:#ffffff; padding-bottom:10px;">
                    {{ show_title }}
                  </td>
                </tr>
                {% for ep in episodes %}
                <tr>
                  <td style="padding-bottom:20px;">
                    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#2c2c2c; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.4);">
                      <tr>
                        <td width="150" valign="top" style="padding:10px;">
                          <img src="{{ ep.episode_poster_ref }}" alt="Episode Poster"
                               style="width:100%; max-width:150px; border-radius:5px; display:block;" />
                        </td>
                        <td valign="top" style="padding:10px;">
                          <h4 style="color:#ffffff; margin:0 0 10px; font-size:16px;">
                            S{{ ep.season }}E{{ ep.episode }} - {{ ep.ep_title }}
                          </h4>
                          <p style="color:#cccccc; margin:0; font-size:14px;">{{ ep.synopsis }}</p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                {% endfor %}
              </table>
            </td>
          </tr>
          {% endfor %}
          <tr>
            <td style="text-align:center; padding:30px;">
              <p style="font-size:0.9em; color:#aaa; margin:0 0 10px;">Not interested in these updates?</p>
              <a href="{{ base_url }}/subscriptions?token={{ token }}" style="color:#f39c12; font-weight:bold; font-size:0.95em;">Manage Your Notification Preferences</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
