<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Logs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css">
</head>
<body class="p-4">
  <h1 class="mb-3">Live Logs</h1>
  <div id="log-box" class="bg-dark text-success p-3" style="height:400px; overflow:auto; white-space:pre-wrap; font-family:monospace;"></div>
  <script>
    const logBox = document.getElementById('log-box');
    const source = new EventSource("{{ url_for('logs_stream') }}");
    source.onmessage = function(e) {
      logBox.textContent += e.data + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    };
  </script>
</body>
</html>
